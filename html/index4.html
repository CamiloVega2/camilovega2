<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web.</title>
</head>

<body>
    <form>
        <p>Nombre:<input type="text"></p>
        <p>Apellidos:<input type="text"></p>
        <p>Sexo:<input type="radio" id="hombre" name="gender" value="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="gender" value="mujer">
            <label for="mujer">Mujer</label>
        </p>
        <p>Correo:<input type="email"></p>
        <p><input type="checkbox" id="recibir información" name="recibir informacion" value="recibir informacion"><label
                for="recibir informacion">Deseo recibir informacionsobre novedades y ofertas</label></p>
        <p><input type="checkbox" id="leer terminos" name="leer terminos" value="terminos leidos"><label
                for="leer terminos">Declaro haber leído y aceptar las condiciones generales del programa y la normativa
                sobre protección de datos</label></p>
        <button type="submit">Enviar</button>

    </form>
</body>

</html>
