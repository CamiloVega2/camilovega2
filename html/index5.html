<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de prueba HTML5</title>
</head>

<body>
    <form>
        <p>Nombre:<input type="text" id="name" name="name" required autofocus></p>
        <p>Correo electronico:<input type="email" id="email" name="email" required autofocus></p>
        <p>URL:<input type="url" id="url" name="url" style="width: 250px;" placeholder="Escribe la URL de tu página web personal"></p>
        <p>Fecha:<input type="date" id="fecha" name="fecha"></p>
        <p>Tiempo:<input type="time" id="hora" name="hora"></p>
        <p>Fecha y hora:<input type="datetime-local" id="tiempo y hora" name="tiempo y hora"></p>
        <p>Mes:<input type="month" id="mes" name="mes"></p>
        <p>Semana:<input type="week" id="semana" name="semana"></p>
        <p>Número:<input type="number" id="numero" name="numero" min="-10" max="10"></p>
        <p>Telefono:<input type="tel" id="telefono" name="telefono" maxlength="10"></p>
        <p>Busqueda:<input type="search" id="buscar" name="buscar"></p>
        <p>Color favorito:<input type="color" id="color" name="color"></p>
        <p><button type="submit" id="enviar" name="enviar">Enviar</button></p>
    </form>
</body>

</html>
